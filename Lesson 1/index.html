<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //обвертка
        function Container() {
            this.htmlCode='';
        }
        Container.prototype.render=function () {
            return this.htmlCode;
        }


        //класс меню
        function Menu(myId,myClass,items) {
            Container.call(this);
            this.myId=myId;
            this.myClass=myClass;
            this.items=items;
        }
        Menu.prototype=Object.create(Container.prototype);
        Menu.prototype.constructor=Menu;

        Menu.prototype.render=function () {
            var code='<ul class="'+this.myClass+'" id="'+this.myId+'">';
            for (var i=0;i<this.items.length;i++){
                if (this.items[i] instanceof MenuItems){
                    code+=this.items[i].render();
                }
            }
            code+='</ul>';
            this.htmlCode=code;
            return code;
        }

        Menu.prototype.remove=function () {
            if(document.getElementById(this.myId)) {
                document.getElementById(this.myId).parentNode.removeChild(document.getElementById(this.myId));
            }
        }

        //Элементы меню
        function MenuItems(href,title) {
            this.href=href;
            this.title=title;
        }
        MenuItems.prototype.render=function () {
            return '<li><a href="'+this.href+'">'+this.title+'</a></li>';
        }
        //Класс кнопка
        function Button(myIdButton,textButton) {
            this.myIdButton=myIdButton;
            this.textButton=textButton;
        }
        Button.prototype.render=function () {
            return '<button id="'+this.myIdButton+'">'+this.textButton+'</button>';
        }

        var button1=new Button('my-menu','Удаление меню');

        var menu1=new Menu('my-menu','my-menu',[
            new MenuItems('/','Главное'),
            new MenuItems('/about/','О компании'),
            new MenuItems('/blog/','Блог'),
            new MenuItems('/shops/','Магазины'),
            new MenuItems('/contacts/','Мы на карте')
        ]);

        window.onload= function () {
            document.getElementById('menu').innerHTML=menu1.render()+button1.render();
        }


    </script>
</head>
<body>
    <div id="menu"></div>
    <!--<button onclick="menu1.remove()">Нажми меня</button>-->
</body>
</html>
